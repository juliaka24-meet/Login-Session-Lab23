<html>

<body>
<form action="/" method="POST" style="max-width:500px;margin:auto">
<h1>Write your name, age, and a message!</h1>

    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Quote" name="quote">
  </div>

<div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Author's name" name="author">
  </div>

    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Author's age" name="age">
  </div>

<button type="submit" class="btn">Login</button>
</form>
